<div class="container-custom">
  <h2 class="mb-4 card-title text-center" data-aos="fade-right">Proyectos</h2>

  <div class="card bg-purple text-light shadow-lg p-4" data-aos="fade-right">
    <div class="row g-4">
      <div
        class="col-md-6 col-lg-6 mt-5 mb-3"
        *ngFor="let proyecto of proyectos"
        data-aos="fade-up"
      >
        <div class="d-flex flex-column gap-3 h-100">
          <img
            [src]="proyecto.imagen"
            class="rounded shadow-sm w-100"
            alt="{{ proyecto.titulo }}"
            style="height: 210px"
          />

          <div
            class="flex-grow-1 d-flex flex-column justify-content-between"
            style="min-height: 220px"
          >
            <div>
              <h3 class="text-purple">{{ proyecto.titulo }}</h3>
              <p class="mb-2">{{ proyecto.descripcion }}</p>

              <div class="mb-2">
                <span
                  *ngFor="let tech of proyecto.tecnologias"
                  class="badge me-1 bg-secondary"
                >
                  {{ tech }}
                </span>
              </div>
            </div>

            <!-- Footer: fecha + enlaces -->
            <div class="d-flex justify-content-between align-items-center mt-2">
              <small class="text-white">{{ proyecto.fecha }}</small>
              <!-- <div>
                <a [href]="proyecto.demo" target="_blank">
                  <i class="fas fa-link me-2 text-light"></i>
                </a>
                <a [href]="proyecto.github" target="_blank">
                  <i class="fab fa-github text-light"></i>
                </a>
              </div> -->
            </div>
          </div>
        </div>
        <hr class="bg-secondary" />
      </div>
    </div>
  </div>

    class="text-center mt-4 align-items-center d-flex justify-content-center"
    data-aos="zoom-out-right"
  >

      class="btn btn-primary d-flex align-items-center justify-content-center"

      <span>Ver m√°s</span>
      <i class="fa-solid fa-chevron-right"></i>
    </button>
  </div> -->
</div>
